<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom height for the map */
        #map {
            height: 100%;
            min-height: 300px;
        }
        body{
            background: #464242;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container my-5" style="color: goldenrod; background: #464242; ">
            <h1 class="text-center mb-5" style="color: goldenrod;">Contact Us</h1>

        <div class="row">
            <!-- Contact Form -->
            <div class="col-lg-6 mb-4 p-5" style="background-color: #ffffff42; border-radius: 5%; font-weight: bold;">
                <form id="contactForm" onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
            <button type="submit" class="rounded-2" style="background:  goldenrod;color: #000">Submit</button>
                </form>
            </div>

            <!-- Google Map Embed -->
            <div class="col-lg-6">
                <div id="map" class="bg-light">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d7237.606784531542!2d67.21959220000001!3d24.90468710000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e6!4m0!4m3!3m2!1d24.9046871!2d67.2195922!5e0!3m2!1sen!2s!4v1730227336418!5m2!1sen!2s"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/scripting/main.js"></script>

<script>
    function handleSubmit(event) {
        event.preventDefault();
        alert("Thank you! Your message has been submitted.");
        document.getElementById("contactForm").reset();
    }
</script>
